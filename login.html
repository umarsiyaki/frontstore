<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

h2 {
    text-align: center;
}

.login-container, .retrieve-container, .register-container {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 0px 10px 0px #aaa;
    border-radius: 5px;
}

form {
    display: flex;
    flex-direction: column;
}

input, textarea, select, button {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background-color: #5cb85c;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #4cae4c;
}

.social-register {
    text-align: center;
}

.social-register button {
    background-color: #d9534f;
    margin: 5px;
}

.social-register button:hover {
    background-color: #c9302c;
}

p {
    text-align: center;
}

a {
    color: #0275d8;
    text-decoration: none;
}
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        <!-- Username and Password -->
        <div class="login-option">
            <h3>Username & Password</h3>
            <form id="login-username-form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Phone Number and Password -->
        <div class="login-option">
            <h3>Phone Number & Password</h3>
            <form id="login-phone-form">
                <input type="text" name="phone" placeholder="Phone Number" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Email and Password -->
        <div class="login-option">
            <h3>Email & Password</h3>
            <form id="login-email-form">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Google Login -->
        <div class="login-option">
            <h3>Login with Google</h3>
            <button id="google-login-btn">Login with Google</button>
        </div>

        <!-- Facebook Login -->
        <div class="login-option">
            <h3>Login with Facebook</h3>
            <button id="facebook-login-btn">Login with Facebook</button>
        </div>

        <p><a href="retrieve.html">Forgot your password?</a></p>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script src="main.js"></script>
    <script src="script.js"></script>
    <script src="profile.js"></script>
    <script src="login.js"></script>
</body>
</html>
